<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator Hub</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />
  <style>
    .calculator-frame {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
    }
    .tabs { margin-top: 1rem; }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Calculator Hub</h1>
      <div class="tabs is-toggle is-toggle-rounded">
        <ul>
          <li class="is-active" data-target="calc1-tab"><a>Calc 1</a></li>
          <li data-target="calc2-tab"><a>Calc 2</a></li>
        </ul>
      </div>
      <div id="calc1-tab" class="calculator-container">
        <iframe
          class="calculator-frame"
          src="calc1/index.html"
        ></iframe>
      </div>
      <div
        id="calc2-tab"
        class="calculator-container"
        style="display:none;"
      >
        <iframe
          class="calculator-frame"
          src="calc2/index.html"
        ></iframe>
      </div>
    </div>
  </section>

  <script>
    // Simple tab-switcher
    document.querySelectorAll('.tabs ul li').forEach(li => {
      li.addEventListener('click', () => {
        document.querySelectorAll('.tabs ul li')
                .forEach(x => x.classList.remove('is-active'));
        li.classList.add('is-active');
        document.querySelectorAll('.calculator-container')
                .forEach(c => c.style.display = 'none');
        document.getElementById(li.dataset.target).style.display = 'block';
      });
    });
  </script>
</body>
</html>
